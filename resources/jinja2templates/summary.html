<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title><ScribrBot Summary/title>
        <link type="text/css" rel="stylesheet" href="/resources/css/summary.css">
    </head>
    <body>
        <h1>TestScribrBot group conversation by #tag</h1>
        <table>
             {% for item in items %}
             <tr class="wrapper">
                  <td class="username"> {{ item['UserFirstName'] }} </td>
                  <td class="message"> {{ item['Text'] }}         </td>
                  {% set ctime = datetime.fromtimestamp(int(item['UnixTimestamp'])).ctime() %}
                  <td class="posttime">  {{ ctime }} </td>
             </tr>
             {% endfor %}
        </table>
    </body>
</html>
